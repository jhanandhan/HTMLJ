<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body><form>
    <ol><li><label for="Name">Name:</label></li>
    <input type="text" placeholder="Enter your name"><br>
    <li><label for="Date of Birth">Date of Birth:</label></li>
    <input type="date" placeholder="date">
    <li><label for="Gender">Gender:</label></li>
    <input type="radio" name="F" id="M">Male
    <input type="radio" name="F" id="F">Female
    <input type="radio" name="F" id="Os">Others
    <li><label for="Email">Email:</label></li>
    <input type="text" placeholder="Enter your email"><br>
    <li><label for="Mobile number">Mobile Number:</label></li>
    <input type="number">
    <li><label for="address">Address:</label></li>
    <div>
        <textarea placeholder="Enter your address"></textarea>
    </div>
    <li><label for="City">City</label></li>
    <input type="text" placeholder="Enter your city">
    <li><label for="Pincode">Pincode:</label></li>
    <input type="number" placeholder="Enter your pincode">
    <li><label for="State">State:</label></li>
    <input type="text" placeholder="Enter Your State">
    <li><label for="District">District:</label></li>
    <input type="text" placeholder="Enter your District">
    <li><label for="Hobbies">Hobbies</label></li>
    <input type="checkbox" name="l" id="j">Playing
    <input type="checkbox" name="l" id="k">Listening Music
    <input type="checkbox" name="l" id="l">Reading Books
    <input type="checkbox" name="l" id="o">Writing poems
    </ol>
       
</form>
<table border="1">
   <form>
    <tr><td><label for="qualification">Qualification:</label>
    <input type="text" placeholder="Enter your degree"></td>
  <td>  <label for="percentage">Percentage:</label>
    <input type="number" placeholder="Enter in percentage"></td></td>
</tr>

   </form>
   
</table><br>

<button class="btn-info" value="Submit">Submit</button>
<button class="btn-danger" value="return">Return</button>
    
</body>
</html>
