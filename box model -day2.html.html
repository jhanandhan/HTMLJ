
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Examples</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <table border="1">
        <tr>
            <th>1</th>
            <th>2</th>
            <th colspan="2">3</th>
        </tr>
        <tr>
            <th rowspan="2">4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <th>8</th>
            <th>9</th>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
